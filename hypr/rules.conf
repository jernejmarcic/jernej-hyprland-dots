# Making KDE slideshow pointer work 
windowrulev2 = noblur,class:^(org.kde.kdeconnect.daemon)$ #As it is transparent it will prevent it blurring so you can see what you are ponting at
windowrulev2 = noanim,class:^(org.kde.kdeconnect.daemon)$ # Disables animations so it just appears
windowrulev2 = nofocus,class:^(org.kde.kdeconnect.daemon)$ # Disables focus so if you have the option to dim on focus it will not dim the window behind it
windowrulev2 = nodim,class:^(org.kde.kdeconnect.daemon)$ # As it is out of focus it will prevent it from diming, so its brighter if you have window dimming on
windowrulev2 = noshadow,class:^(org.kde.kdeconnect.daemon)$ # Preents it having a shadow if you have window shadows on 
windowrulev2 = idleinhibit,class:^(org.kde.kdeconnect.daemon)$ # Will prevent your computer from idling if this is in use 
windowrulev2 = noborder,class:^(org.kde.kdeconnect.daemon)$ # If you have window borders it will disable them for this window 
windowrulev2 = rounding 0,class:^(org.kde.kdeconnect.daemon)$ # Will make it so there is no window rounding just in case
windowrulev2 = float,class:^(org.kde.kdeconnect.daemon)$ # Floats the window so its placed in front of wherever you are presenting
windowrulev2 = fakefullscreen,class:^(org.kde.kdeconnect.daemon)$ # Fake fullscreens it so it actually works properly
windowrulev2 = maximize,class:^(org.kde.kdeconnect.daemon)$ # Maximizes it so it works properly 
windowrulev2 = move 0 0,class:^(org.kde.kdeconnect.daemon)$ #Moves it to 0 0 or the top left of the monitor, change that if you have a different monitor starting point
windowrulev2 = size 1828 1028,class:^(org.kde.kdeconnect.daemon)$ # To get the size for your monitor fullscreen a terminal window and run the command `hyprctl activewindow` and paste size (remove the comma)


